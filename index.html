<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Mexico</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header_wrapper">
          <h2>LOGO</h2>
          <nav class="header_nav">
            <a href="##">Acceder</a>
            <a href="">Regístrate</a>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="diposito">
        <div class="diposito_content">
          <h2>Deposito minimo</h2>
          <h1>500 MXN</h1>
        </div>
      </div>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/bg/slide1.png" alt="" />
            <div class="slide_content_wrapper">
              <div class="main_title">
                <h2>Bono de primer</h2>
                <h2>depósito hasta</h2>
                <h1>40 000 MXN</h1>
              </div>
              <div class="main_sub_title">
                <h2>
                  COMBOBOOST <br />
                  hasta el 100% <br />
                  en apuestas combinadas
                </h2>
              </div>
              <div class="registration">
                <button type="button" class="registration_btn">
                  Regístrate
                </button>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="./images/bg/slide2.png" alt="" />
            <div class="slide_content_wrapper second_slide">
              <div class="main_sub_title">
                <h2>
									Reembolso del 500% <br>
									en apuestas deportivas
                </h2>
              </div>
              <div class="registration">
                <button type="button" class="registration_btn">
                  Regístrate
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="footer_content_wrapper">
          <h2>LOGO</h2>
          <form class="form_wrapper">
            <input type="text" placeholder="Correo electronico" />
            <button type="button">Suscríbete</button>
          </form>
        </div>
        <div class="logos"></div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- <script src="js/logos.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
